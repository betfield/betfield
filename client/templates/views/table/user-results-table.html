<template name="userPointsTable">    
        <table id="userPoints" class="footable table table-stripped" data-page-size="100" data-filter=#filter>
            <thead>
                <tr>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">Pos</th>
                    <th data-class="bf-table-team" data-sort-ignore="true">Kasutaja</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">I</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">II</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">III</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">IV</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">V</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">VI</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">VII</th>
                    <th data-class="bf-table-points" data-sort-ignore="true" class="bf-center">Kokku</th>
                </tr>
            </thead>
            <tbody id="pred-body">
                {{#each this}}
                <tr>
                    <td class="bf-table-points bf-center">{{position}}</td>
                    <td class="bf-table-team">{{user.team}}</td>
                    <td class="bf-table-points">{{round1}}</td>
                    <td class="bf-table-points">{{round2}}</td>
                    <td class="bf-table-points">{{round3}}</td>
                    <td class="bf-table-points">{{round4}}</td>
                    <td class="bf-table-points">{{round5}}</td>
                    <td class="bf-table-points">{{round6}}</td>
                    <td class="bf-table-points">{{round7}}</td>
                    <td class="bf-table-points">{{total}}</td>
                </tr>
                {{/each}}
            </tbody>	
        </table>
</template>
