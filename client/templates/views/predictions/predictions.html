<template name="predictions">

    {{#staggering}}

        <div class="content">

            <div class="row">
                <div class="col-lg-12">
                {{#panel}}
                         
                        <div class="bf-table">
							<div id="selector" class="fc fc-ltr fc-unthemed bf-table-selector">
								<div class="fc-toolbar">
									<div class="fc-left">
										<h1>Ennustused</h1>
									</div>   
									<div class="fc-right">
										<div class="group-select fc-button-group">
											<button id="A" type="button" data-template="A" class="fc-button fc-state-default fc-corner-left fc-state-active">Group A</button>
											<button id="B" type="button" data-template="B" class="fc-button fc-state-default">Group B</button>
											<button id="C" type="button" data-template="C" class="fc-button fc-state-default">Group C</button>
											<button id="D" type="button" data-template="D" class="fc-button fc-state-default">Group D</button>
											<button id="E" type="button" data-template="E" class="fc-button fc-state-default">Group E</button>
											<button id="F" type="button" data-template="F" class="fc-button fc-state-default">Group F</button>
											<button id="ALL" type="button" data-template="ALL" class="fc-button fc-state-default fc-corner-right">All Matches</button>
										</div>
									</div>
								</div>
							</div>
                            
							{{> Template.dynamic template="predictionsTable" data=predictionsData}}
							
                        </div>
                    
				{{/panel}}
				</div>
	        </div>
	        </div>
    {{/staggering}}

</template>
