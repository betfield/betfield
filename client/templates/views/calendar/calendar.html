<template name="calendar">

    {{> pageHeader title=getTitle desc=getDescription}}
	{{#staggering}}

    <div class="content">

        <div class="row">
            <div class="col-lg-12">
                {{#panel title=getTitle}}
                    <div id="calendar"></div>
                {{/panel}}
            </div>
        </div>

    </div>
	{{/staggering}}
</template>
