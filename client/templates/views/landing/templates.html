<template name="user_logged_in">
	{{#if loggingIn}}
		<span class="">{{_ "loging_in"}}</span>
	{{else}}
		<img class="img-circle fb-profile-img" src="{{currentUser.profile.picture}}" alt="{{currentUser.services.facebook.name}}"/>
		<a href="{{pathFor route='logout'}}" class="navbar-brand">{{_ "logout"}}</a>
	{{/if}}
</template>

<template name="user_logged_out">
	<a href="{{pathFor route='login'}}" class="navbar-brand">{{_ "login"}}</a>
</template>
